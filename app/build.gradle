apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

repositories{
    mavenCentral();
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.victorbello.facebookrecipes"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string","FACEBOOK_PROVIDER_AUTH",project.property('FACEBOOK_PROVIDER')+project.property('FACEBOOK_APP_ID')
            resValue "string","FACEBOOK_APP_ID",project.property('FACEBOOK_APP_ID')
            buildConfigField "String", "FOOD_API_KEY", project.property('FOOD_API_KEY')
        }
        debug {
            resValue "string","FACEBOOK_PROVIDER_AUTH",project.property('FACEBOOK_PROVIDER')+project.property('FACEBOOK_APP_ID')
            resValue "string","FACEBOOK_APP_ID",project.property('FACEBOOK_APP_ID')
            buildConfigField "String", "FOOD_API_KEY", project.property('FOOD_API_KEY')
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'

    compile 'com.facebook.android:facebook-android-sdk:(4,5)'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'org.greenrobot:eventbus:3.0.0'

    apt 'com.google.dagger:dagger-compiler:2.0.1'
    compile 'javax.annotation:jsr250-api:1.0'
    compile 'com.google.dagger:dagger:2.0.1'

    apt 'com.github.Raizlabs.DBFlow:dbflow-processor:3.0.0-beta3'
    compile 'com.github.Raizlabs.DBFlow:dbflow-core:3.0.0-beta3'
    compile 'com.github.Raizlabs.DBFlow:dbflow:3.0.0-beta3'
}
